<div id = "content" class="container">
    <div class = "mt-5">
      <label for="formFile" class="form-label">Submit your Array of JSON objects here:</label>
        <input class="form-control" type="file" (click)="onFileClick()" (change)="onFileSelected($event)" accept=".json">
        
    
      </div>
    
    <div class = "mt-3">
        <button type="button" class="btn btn-dark" (click)="onSubmit()">Submit</button>
    </div>
    
    <div *ngIf="message" class = "mt-3">
        <div class="alert alert-success" role="alert">
            {{message}}
          </div>
    </div>    
    
    <div *ngIf="errormessage" class = "mt-3">
      <div class="alert alert-danger" role="alert">
          {{errormessage}}
        </div>
    </div>  
    
   
    <div *ngFor="let item of proof" class="card">
      <div class="card-header"></div>
      
      <ul>
        <li class="list-group-item">
          <div>Root</div>
          <div>{{ item.merkleProof.root }}</div>
        </li>

        <li class="list-group-item">
          <div>Leaf</div>
          <div>{{ item.merkleProof.leaf }}</div>
        </li>
  
        <li class="list-group-item">
          <div>Lemma</div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Position</th>
                <th scope="col">Data</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lemmaitem of item.merkleProof.lemma">
                <td>{{ lemmaitem.position }}</td>
                <td>{{ lemmaitem.data }}</td>
              </tr>
            </tbody>
          </table>
        </li>
  
        <li class="list-group-item">
          <div>Data</div>
          <div>
            <pre class="code"><code>{{ formatJSON(item.data) }}</code></pre>
          </div>
        </li>
      </ul>

    </div>
</div>
