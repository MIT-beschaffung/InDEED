<div id = "content" class="container"
>
<div class = "mt-5">
  <label for="formFile" class="form-label">Submit your JSON file here:</label>
    <input class="form-control" type="file" (click)="onFileClick()" (change)="onFileSelected($event)" accept=".json">
    

  </div>

<div class = "mt-3">
    <button type="button" class="btn btn-dark" (click)="onSubmit()">Submit</button>
</div>

<div *ngIf="message" class = "mt-3">
    <div class="alert alert-success" role="alert">
        {{message}}
      </div>
</div>    

<div *ngIf="errormessage" class = "mt-3">
  <div class="alert alert-danger" role="alert">
      {{errormessage}}
    </div>
</div>

<div *ngIf="id" class="card">
  <div class="card-header">
    Logdata
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><span class="text-muted">ID</span> {{ id._id }}</li>
    <li class="list-group-item"><span class="text-muted">Timestamp</span> {{ formatEpoch(id.timestampNumber) }}</li>
    <li class="list-group-item"><span class="text-muted">Hashed Log Data</span> {{ id.hashedLogData }}</li>
  </ul>
</div>

</div>
