<div id = "content"  class="container">
  <div class = "mt-5 pt-5">
    <label  class="form-label">Submit your asset data here in the JSON format:</label>
    <input id="fileInput" class="form-control" type="file" (click)="onFileClick()" (change)="onFileSelected($event)" accept=".json">
  </div>

  <div class="mt-3">
    <textarea #notarizeInput id="notarizeInput" class="form-control" rows="10" placeholder="Enter your asset data in raw code here" (input)="this.text=notarizeInput.value"></textarea>
  </div>

  <div class = "mt-3">
      <button type="button" class="btn btn-dark" (click)="onSubmit()">Submit</button>
  </div>

  <div *ngIf="message" class = "mt-3">
      <div class="alert alert-success" role="alert">
          {{message}}
        </div>
  </div>

  <div *ngIf="errormessage" class = "mt-3">
    <div class="alert alert-danger" role="alert">
        {{errormessage}}
      </div>
  </div>

  <div *ngFor="let item of proof" class="card">
    <div class="card-header"></div>

    <ul>
      <li class="list-group-item">
        <div>Notarization Proof <button type="button" class="btn btn-primary mb-2" (click)="downloadProof(item)">Download</button> </div>
        <pre class="code"><code>{{ formatJSON(item) }}</code></pre>
      </li>
      </ul>
  </div>
