<div id = "content" class = "container">
  <div class = "mt-5 pt-5" >
    <label  class="form-label">For data verification, upload your notarization proof here.
      Alternativly you can directly insert the full-text proof in the text field below:</label>
    <input id="fileInput" class="form-control" type="file" (change)="onFileSelected($event)" accept=".json">
  </div>

  <div  class="mt-3" >
    <textarea #verifyInput id="verifyInput" class="form-control" rows="10" placeholder="Enter your Notarization Proof in raw code here" (input)="this.text=verifyInput.value"></textarea>
  </div>

    <div class = "mt-3">
        <button type="button" class="btn btn-dark" (click)="onSubmit()">Verify</button>
    </div>

    <div *ngIf="message" class = "mt-3">
        <div class="alert alert-success" role="alert">
            {{message}}
          </div>
    </div>

    <div *ngIf="errormessage" class = "mt-3">
      <div class="alert alert-danger" role="alert">
          {{errormessage}}
        </div>
    </div>

</div>
